	<script type="text/javascript">


		function readURL(input) {
		  if (input.files && input.files[0]) {
		    var reader = new FileReader();
		    
		    reader.onload = function(e) {
		      $('.uploaded img').attr('src', e.target.result);
		    }
		    reader.readAsDataURL(input.files[0]);
		  }
		}


		$(document).ready(function(){


			$("input#pic").on('click',function(e){
                e.stopPropagation();
            });

            $(".input-photo").click(function(event){
                event.stopPropagation();
                $("input#pic").click();
            });

            $("input#pic").on('change',function(e){
                var files = $('input#pic')[0].files;
                $(".input-photo .inside-label-input").html("uploaded!");
                $(".input-photo").hide();
                readURL(this);
                $(".uploaded").css({"display":"block"});
            });


            $(".analyzeButton").click(function(ev){
            	ev.preventDefault();
            	var form = new FormData();
            	var fileSelect = document.getElementById('pic');
            	var files = fileSelect.files;
                var file = files[0];
                if (file.type.match('image.*')) {
                    form.append('file',file,file.name);
                }
                form.append('file',file,file.name);
                $.ajax({
                    type:"POST",
                    url:"/predictCovid",
                    data:form,
                    contentType:false,
                    cache:false,
                    processData:false,
                    dataType:"json",
                    success:function(data)
                    {
                        $(".response").html(data);
                        
                    },error:function(data)
                    {
                        $(".response").html(data.responseText);
                    }
                });
            });

		});
	</script>
